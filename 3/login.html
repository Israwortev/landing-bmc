<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Auth form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="my-login.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">

                    <!--Aquí va el menú-->
                    <div class="menu">
                        soy el menu
                        <ul>
                            <u>registro</u>
                        </ul>
                    </div>

                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Lorem ipsum dolor sit amet </h4>
                            <form method="POST" class="my-login-validation" novalidate="">
                                <div class="form-group">
                                    <label class="labelf" for="email">Correo:</label>
                                    <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                    <div class="invalid-feedback">
                                        Tu correo es invalido
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="labelf" for="password">Contraseña:
										<a href="forgot.html" class="float-right link">
											Contraseña olvidada?
										</a>
									</label>
                                    <input id="password" type="password" class="form-control " name="password" required data-eye>
                                    <div class="invalid-feedback">
                                        Tu contraseña debe ser de minimo 8 caracteres
                                    </div>
                                </div>

                                <div class="mt-4 text-center">

                                    <!--aqui van los iconos -->

                                    <!-- <a href="#" class="social-icon">
                                        <i class="fab fa-facebook-f" onclick="IngresaFacebook()" aria-hidden="true"></i>
                                    </a>
                                    -->

                                    <i class="fab fa-facebook-square social-icon fb"></i>

                                    <i class="fab fa-twitter social-icon tw"></i>

                                    <i class="fab fa-google social-icon gm"></i>

                                    <div>

                                        <a href="register.html">Create One</a>
                                    </div>
                                </div>


                                <div class="form-group m-0">
                                    <button type="submit btn-login" class="btn btn-primary btn-block btn1">
										Iniciar
									</button>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/my-login.js"></script>
</body>

</html>
